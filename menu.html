<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cerveceria Chapultepec</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body >
    
    <div >

        <div class="video-container">
            <video autoplay loop muted="muted">
                <source src="/media/ccBackground.mp4" type="video/mp4">
            </video>
        </div>

        <div class="fScreen textCenter flexCenter">

            <div class="logopbg"></div>

            <div class="menubox overflowA">
                <p class="Menutitle">Menú</p>

                <div class="menu1">
                    <div class="w45 h95 glass flexCenter btn1 1a">
                        <i class="fas fa-cocktail"></i>
                        <p>Bebidas</p>
                    </div>
                    <div class="w45 h95 glass flexCenter btn1 1b">
                        <i class="fas fa-utensils"></i>
                        <p>Platillos</p>
                    </div>
                </div>

                <div class="menu2 2a  ocultar">

                    <div class="2a ocultar">
                        <div class="content glass2 btn2">
                            <p>Cervezas</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Micheladas</p>
                        </div><div class="content glass2 btn2">
                            <p>Clamatos</p>
                        </div><div class="content glass2 btn2">
                            <p>Mojitos</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Sin Alcohol</p>
                        </div>
                    </div>
                    <div class="2b ocultar">
                        <div class="content glass2 btn2">
                            <p>Tacos</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Tacos Dorados</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Tacos De Jicama</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Tostadas</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Lonchecitos</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Burritos</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Postres</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Caldo De Camarón</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Hamburguesas</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>PO´Boys</p>
                        </div>
                        <div class="content glass2 btn2">
                            <p>Toritos</p>
                        </div>
                    </div>

                </div>
                <div class="menu3">

                </div>

            </div>

            <div class="bar">
                <i class="fas fa-arrow-left backbtn"></i>
            </div>
            
        </div>

    </div>

    <script src="/js/jQuery.js"></script>
    <script src="/js/system.js"></script>
</body>
</html>
